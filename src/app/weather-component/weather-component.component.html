<div class="searchContainer">
    <body>
        <h1 style=color:#646851>Search a city: </h1>
            <input type="text" [(ngModel)]="city" (keyup.enter)="activateSearch()">
            <br><br>
            <strong style="color:#646851;font-size: 35px;">{{ city }}</strong>
            <br><br>
            <button class="BUTTON_MZE" (click)="activateSearch()">Search</button>
            <br>
            <br>
    </body>
</div>

<div class="displayInfoContainer">
        
        <!-- Temp Value has been passed in for use -->
        <ng-template [ngIf]="temp > 0" [ngIfElse]="noValue">
            <p class="response">Conditions: {{condition}}</p>
            <p class="response">Current Temperature: {{temp | number:'1.1-1'}}°F</p>
            <p class="response">Today's High: {{temp_max | number:'1.1-1'}}°F</p>
            <p class="response">Today's Low: {{temp_min | number:'1.1-1'}}°F</p>
        </ng-template>

        <ng-template [ngIf]="condition == 'Clouds'" [ngIfElse]="none">
            <img src="https://www.alexandersaha.com/AngularWeatherApplication/assets/clouds.png" alt="Clouds" width="250" height="250">
        </ng-template>

        <ng-template [ngIf]="condition == 'Sunny'" [ngIfElse]="none">
            <img src="https://www.alexandersaha.com/AngularWeatherApplication/assets/sunny.png" alt="Clouds" width="250" height="250">
        </ng-template>


        <!-- False blocks -->
        <ng-template #noValue>
            <p class="response">Waiting for location...</p>
        </ng-template>

        <ng-template #none>
        </ng-template>


</div>
